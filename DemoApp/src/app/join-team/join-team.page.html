<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-eba"></ion-back-button>
    </ion-buttons>
    <ion-title>Join Team by Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/banner-responsive.png">
  <div>
    <div style="text-align: center;">
      <img src="{{ service.team.teamLogo }}" width="100px">
    </div>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>{{ service.team.teamName }}</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>rating {{ service.team.rating }}</ion-label>
    </ion-item>
    <h4>Player</h4>
    <ion-card (click)="presentModal(player)">
      <ion-card-content style="padding: unset;">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="{{ service.team.leadder.playerImg }}">
          </ion-avatar>
          <ion-label>
            <p>EBA name: {{ service.team.leadder.name }}</p>
            <p>In Game Name: {{ service.team.leadder.inGameNamr }}</p>
            <p>Rating: {{ service.team.leadder.rating }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-item *ngIf="player.requestTeam != null">
    <ion-label>With team to confirm</ion-label>
  </ion-item>
  <div *ngIf="player.requestTeam == null">
    <ion-button (click)="sendRequest()" expand="full">Request to join</ion-button>
  </div>
  <div *ngIf="player.requestTeam != null">
    <ion-button expand="full" (click)="cancleRequest()">Cancle Request</ion-button>
  </div>
</ion-footer>

<ion-header translucent>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-text-center ">
    <img src="{{teamData.leadder.playerImg}}" width="100px" height="100px">
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Eba User</h2>
        <p>{{teamData.leadder.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>In Game Name</h2>
        <p>{{teamData.leadder.name}}</p>
        <p *ngIf="teamData.leadder.name == ''|| teamData.leadder.name== null ">-</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Rating</h2>
        <p>{{teamData.leadder.rating}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Contact</h2>
        <p>{{teamData.leadder.email}}</p>
        <p *ngIf="teamData.leadder.email == ''|| teamData.leadder.email== null ">-</p>
        <p>{{teamData.leadder.tel}}</p>
        <p *ngIf="teamData.leadder.tel == ''|| teamData.leadder.tel== null ">-</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-button expand="full " (click)="dismissModal()">Close</ion-button>
</ion-toolbar>

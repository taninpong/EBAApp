<ion-header>
  <ion-toolbar>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home-eba"></ion-back-button>
      </ion-buttons>
      <ion-title>Result Preview</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="date">
    <ion-button fill="clear" shape="round" color="medium" disabled="true">
      Match Result 12 May 2020 - 12:00
    </ion-button>
  </div>


  <ion-item>
    <ion-grid size="auto" class="pad">
      <ion-row>
        <ion-col>
          <div class="centerText">

            <!-- Team A -->

            <ion-avatar class="avatar">
              <img src="../../assets/icon/pngwing.com.png">
            </ion-avatar>
            <div class="teamName">
              <h2>Team A</h2>
            </div>

          </div>
        </ion-col>

        <ion-col class="wrapper" size="1">
          <div class="centerText">

            <h1>2</h1>

          </div>
        </ion-col>

        <!-- Team A -->

        <ion-col class="wrapper">
          <div class="centerText">

            <h1>VS</h1>

          </div>
        </ion-col>

        <!-- Team B -->

        <ion-col class="wrapper" size="1">
          <div class="centerText">

            <h1>1</h1>

          </div>
        </ion-col>

        <ion-col class="wrapper">
          <div class="centerText">

            <ion-avatar class="avatar">
              <img src="../../assets/icon/pngwing.com.png">
            </ion-avatar>
            <div class="teamName">
              <h2>Team B</h2>
            </div>

            <!-- Team B -->

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h1>Game 1</h1>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-button fill="clear" shape="round" color="success">
              Win
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <img src='./assets/thumbnail.png' class="thumbnailSize">
      <div>Upload date : 12 May 2020 -13:00</div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h1>Game 2</h1>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-button fill="clear" shape="round" color="success">
              Win
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <img src='./assets/thumbnail.png' class="thumbnailSize">
      <div>Upload date : 12 May 2020 -13:00</div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h1>Game 3</h1>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-button fill="clear" shape="round" color="danger">
              Lost
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <img src='./assets/thumbnail.png' class="thumbnailSize">
      <div>Upload date : 12 May 2020 -13:00</div>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="sendResult()" expand="block" fill="clear" shape="round">
      Send Result
    </ion-button>
  </ion-toolbar>
</ion-footer>

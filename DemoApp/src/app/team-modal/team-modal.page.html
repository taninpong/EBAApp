<ion-header>
  <ion-toolbar>
    <ion-title>Team Profile</ion-title>
    <ion-button slot="end" (click)="dismissModal()" expand="block" fill="clear" shape="round">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="date">
    Match Result 12 May 2020 - 12:00
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <img src="../../assets/icon/pngwing.com.png" class="teamicon">
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <div>
      <h1>Team Name</h1>
      {{teamName}}
    </div>

    <div>
      <h1>Rating</h1>
      {{rating}}
    </div>

    <div>
      <h1>Seeding</h1>
      {{seeding}}
    </div>
  </div>


</ion-content>

<ion-button (click)="teamProfile()" expand="block" fill="clear" shape="round">
  View main team profile
</ion-button>

<ion-header>
  <ion-toolbar>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home-eba"></ion-back-button>
      </ion-buttons>
      <ion-title>Match Result</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="date">
  <ion-button fill="clear" shape="round" color="medium" disabled="true">
    Match Result 12 May 2020 - 12:00
  </ion-button>
</div>


  <ion-item>
    <ion-grid size="auto" class="pad">
      <ion-row >
        <ion-col> 
          <div class="centerText">
            
            <ion-avatar class="avatar">
              <img src="../../assets/icon/pngwing.com.png">
            </ion-avatar>
            <div class="teamName"><h2>Team A</h2></div>
  
          </div>
        </ion-col>
        <ion-col class="wrapper">
          <div class="centerText">
            
            <h1>VS</h1>
  
          </div>
        </ion-col>
        <ion-col class="wrapper">
          <div class="centerText">
  
            <ion-avatar class="avatar">
              <img src="../../assets/icon/pngwing.com.png">
            </ion-avatar>
            <div class="teamName"><h2>Team B</h2></div>
  
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

</ion-content>

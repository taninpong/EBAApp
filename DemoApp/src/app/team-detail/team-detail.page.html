<ion-header>
  <ion-toolbar>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home-eba"></ion-back-button>
      </ion-buttons>
      <ion-title>Team Detail</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src='./assets/thumbnail.png' class="thumbnailSize">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" shape="round">
           Tour.Detail
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" shape="round">
          Standing
       </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" shape="round">
          Match List
       </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-card>
  
    <ion-card-header>
  
      <ion-list *ngIf="currectTeam" class="cardDesing">
        <ion-item>
          <ion-avatar slot="start" (click)="onClick()">
            <img src="../../assets/icon/pngwing.com.png">
          </ion-avatar>
          <ion-label>
            <div class="align">
              <h2 class="ion-text-start">{{currectTeam.teamName}}</h2>
            </div>
            <p>Rating :{{currectTeam.rating}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  
    </ion-card-header>
  
  </ion-card>

  <div><h1 class="Header">Player</h1></div>

  <ion-card *ngFor="let player of players">
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start" >
            <img src="../../assets/icon/pngwing.com.png">
          </ion-avatar>
          <ion-grid fixed>
            <ion-row>
              <ion-col>

                <ion-label>
                  <div class="align">
                    <h2 class="ion-text-start" slot="start">Eba User</h2>
                  </div>
                  <p>{{player.name}}</p>
                  <div class="align">
                    <h2 class="ion-text-start">In game name</h2>
                  </div>
                  <p>{{player.inGameNamr}}</p>
                  <div class="align">
                    <h2 class="ion-text-start">Rating</h2>
                  </div>
                  <p>{{player.rating}}</p>
                </ion-label>

              </ion-col>
              <ion-col class="textR">Role : {{player.role}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>

</ion-content>
